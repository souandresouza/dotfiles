# -- execute at launch --
exec-once = swww-daemon
exec-once = waybar
exec-once = hypridle
exec-once = dunst
exec-once = ~/.config/hypr/scripts/blue-light-filter.sh
exec-once = gammastep -l -23.5:-46.6 -t 6500:4000
exec-once=waypaper --restore

# -- pywal colors --
source = ~/.config/wal/templates/colors-hyprland

# -- monitor --
source = ~/.config/hypr/monitors.conf

#workspaces
source = ~/.config/hypr/workspaces.conf

# -- programs --
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$navegador = zen-browser

# -- environment variables --

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 0
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 0.80
    fullscreen_opacity = 1
    blur {
        enabled = false
        size = 3
        passes = 1
    }
}

input {
    kb_layout = br
    numlock_by_default = true
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 to 1.0; 0 means no modification.
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# -- keybinds --

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive, # "Quit"
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu # "Apps"
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, Y, exec, $navegador
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, H, exec, hyprctl reload,

# waybar
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh
bind = $mainMod, B, exec, killall -SIGUSR1 waybar 
bind = $mainMod, I, exec, killall waybar && waybar

# wallpaper/swww
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper.sh

# wlogout
bind = $mainMod, M, exec, wlogout -b 2

# switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, workspace, e+1

# move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

bind = $mainMod SHIFT, right, resizeactive, 30 0
bind = $mainMod SHIFT, left, resizeactive, -30 0
bind = $mainMod SHIFT, up, resizeactive, 0 -30
bind = $mainMod SHIFT, down, resizeactive, 0 30

bind = $mainMod SHIFT, L, moveactive, 30 0
bind = $mainMod SHIFT, I, moveactive, -30 0
bind = $mainMod SHIFT, O, moveactive, 0 -30
bind = $mainMod SHIFT, K, moveactive, 0 30 

# Captura de região
bind =, Print, exec, bash -c 'grim -g "$(slurp)" ~/Imagens/capturas/captura-$(date +%F_%T).png && wl-copy < ~/Imagens/capturas/captura-$(date +%F_%T).png && dunstify "Captura de região salva" -t 1000'

# Captura de tela inteira  
bind = SHIFT, Print, exec, bash -c 'grim ~/Imagens/capturas/captura-$(date +%F_%T).png && wl-copy < ~/Imagens/capturas/captura-$(date +%F_%T).png && dunstify "Captura de tela salva" -t 1000'

# fn buttons
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp,   exec, brightnessctl s 10%+
binde=,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next
